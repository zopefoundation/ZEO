# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py27
    py35
    py36
    py37
    py38
    py39
    py310
    py311
    pypy
    pypy3
    docs
    coverage

[testenv]
usedevelop = true
deps =
    !zodbmaster: ZODB >= 4.2.0b1
    zodbmaster: -e git+https://github.com/zopefoundation/ZODB.git@master\#egg=ZODB
    uvloop: uvloop
setenv =
    msgpack1: ZEO_MSGPACK=1
commands =
    # Run unit tests first.
    zope-testrunner -u --test-path=src -a 1000 {posargs:-vc}
    # Only run functional tests if unit tests pass.
    zope-testrunner -f --test-path=src -a 1000 {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
commands =
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
    !zodbmaster: ZODB >= 4.2.0b1
    zodbmaster: -e git+https://github.com/zopefoundation/ZODB.git@master\#egg=ZODB
    uvloop: uvloop
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html --ignore-errors
    coverage report --ignore-errors --show-missing --fail-under=53

[coverage:run]
branch = True
plugins = coverage_python_version
source = ZEO

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
