# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[bdist_wheel]
universal = 1

[flake8]
doctests = 1
# E501 line too long
# F401 unused import
per-file-ignores =
    src/ZEO/tests/test_cache.py: E501
    src/ZEO/_compat.py: F401
    src/ZEO/asyncio/compat.py: F401

[check-manifest]
ignore =
    .editorconfig
    .meta.toml
    docs/_build/html/_sources/*
